<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="theme-color" content="#EB4D4D" />
        <link rel='icon' href='fav.ico' type='image/x-icon' />
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="pig.png" sizes="512x512" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>PigGame</title>
    </head>
    <body>
        <div class="gameboard">
            <div class="playboard">
                <div class="player player-0" id="player-0">
                    <div class="player-label player-label-0">Player 1</div>
                    <div class="player-score player-score-0" id="score-0">0</div>
                    <div class="player-round player-round-0">
                        <label>CURRENT</label>
                        <div id="round-0">0</div>
                    </div>
                </div>
                <div class="player player-1" id="player-1">
                    <div class="player-label player-label-1">Player 2</div>
                    <div class="player-score player-score-1" id="score-1">0</div>
                    <div class="player-round player-round-1">
                        <label>CURRENT</label>
                        <div id="round-1">0</div>
                    </div>
                </div>
            </div>
            <button class="btn-roll hide"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold hide"><i class="ion-ios-download-outline"></i>Hold</button>
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <img src="dice-5.png" alt="Dice" class="dice hide" id="dice">
        </div>
        <div id="full-body" class="hide">
            <div class="content">
                <div class="text">
                </div>
                <img src="celebration.png" />
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
